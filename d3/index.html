<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Basic Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>

    const links = [
        {'source': '121', 'target': '122', 'length': 9.699321047526674} ,

{'source': '142', 'target': '145', 'length': 9.699321047526674} ,
    ];

    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // --- Create simulation ---
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links)
        .id(d => d.id)
        .distance(d => d.length)) // custom link length
      .force("charge", d3.forceManyBody().strength(-200))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // --- Draw links ---
    const link = svg.selectAll("line")
      .data(links)
      .enter().append("line");

const tooltip = d3.select("#tooltip");

const node = svg.selectAll("circle")
  .data(nodes)
  .enter().append("circle")
  .attr("r", d => d.size)
  .attr("fill", d => {
    if (typeof d.color === "object") {
      return `rgba(${d.color.r}, ${d.color.g}, ${d.color.b}, ${d.color.opacity})`;
    }
    return d.color;
  })
  .on("mouseover", (event, d) => {
    tooltip
      .style("opacity", 1)
      .html(`
        <strong>ID:</strong> ${d.id}<br>
        <strong>Size:</strong> ${d.size}<br>
        <strong>Color:</strong> rgb(${d.color.r.toFixed(0)}, ${d.color.g.toFixed(0)}, ${d.color.b.toFixed(0)})
      `);
  })
  .on("mousemove", (event) => {
    tooltip
      .style("left", (event.pageX + 12) + "px")
      .style("top", (event.pageY + 12) + "px");
  })
  .on("mouseout", () => {
    tooltip.style("opacity", 0);
  })
  .call(
    d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
  );

    const label = svg.selectAll("text")
      .data(nodes)
      .enter().append("text")
      .text(d => d.id)
      .attr("font-size", 12)
      .attr("dx", 10)
      .attr("dy", 4);

    // --- Simulation tick ---
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    // --- Drag behavior ---
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
