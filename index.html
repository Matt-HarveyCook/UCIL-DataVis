<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Graph Algorithm Visualisations</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #ffffff;
    font-family: 'Montserrat', sans-serif;
    color: #222;
  }

  /* Header band */
  header {
    background: #1e1e2c;
    color: #fff;
    padding: 32px 0;
    text-align: center;
    font-size: 2rem;
    font-weight: 400;
    letter-spacing: 1px;
  }

  /* Gallery layout */
  .gallery {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    gap: 55px;
    max-width: 1500px;
    margin: 60px auto;
    padding: 0 40px;
  }

  /* Card container */
  .card {
    background: #ffffff;
    transition: transform 0.18s ease, box-shadow 0.18s ease;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 18px rgba(0,0,0,0.10);
  }

  /* Large thumbnails with no cropping */
  .card img {
    width: 100%;
    height: auto;
    display: block;
    border: none;
  }

  /* Title styles */
  .card-title {
    margin-top: 14px;
    font-size: 1.1rem;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    color: #444;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-align: left;
  }

  /* Subtle subtitle */
  .card-subtitle {
    font-size: 0.85rem;
    margin-top: 4px;
    color: #888; /* subtle grey */
    font-weight: 300;
    text-align: left;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  @media (max-width: 900px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

<header>GRAPH ALGORITHM VISUALISATIONS</header>

<div class="gallery">

  <a href="basicPage.html">
    <div class="card">
      <img src="thumbnails/basic.png" alt="DFS Graph Thumbnail">
      <div class="card-title">DEPTH-FIRST SEARCH</div>
      <div class="card-subtitle">DFS</div>
    </div>
  </a>

  <a href="bfs.html">
    <div class="card">
      <img src="thumbnails/basic.png" alt="BFS Graph Thumbnail">
      <div class="card-title">BREADTH-FIRST SEARCH</div>
      <div class="card-subtitle">BFS</div>
    </div>
  </a>

  <a href="dijkstra.html">
    <div class="card">
      <img src="thumbnails/basic.png" alt="Dijkstra Graph Thumbnail">
      <div class="card-title">DIJKSTRA'S SHORTEST PATH</div>
      <div class="card-subtitle">SHORTEST-PATH</div>
    </div>
  </a>

  <a href="astar.html">
    <div class="card">
      <img src="thumbnails/basic.png" alt="A* Graph Thumbnail">
      <div class="card-title">A* SEARCH</div>
      <div class="card-subtitle">A STAR</div>
    </div>
  </a>

  <a href="kruskal.html">
    <div class="card">
      <img src="thumbnails/basic.png" alt="Kruskal Graph Thumbnail">
      <div class="card-title">KRUSKAL MINIMUM SPANNING TREE</div>
      <div class="card-subtitle">MST</div>
    </div>
  </a>

  <a href="prim.html">
    <div class="card">
      <img src="thumbnails/prim.png" alt="Prim Graph Thumbnail">
      <div class="card-title">PRIM MINIMUM SPANNING TREE</div>
      <div class="card-subtitle">MST</div>
    </div>
  </a>

</div>

</body>
</html>
