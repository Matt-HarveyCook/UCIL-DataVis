<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Graph Algorithm Visualisations</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #ffffff;
    font-family: 'Montserrat', sans-serif;
    color: #222;
  }

  /* Header band */
  header {
    background: #1e1e2c;
    color: #fff;
    padding: 32px 0;
    text-align: center;
    font-size: 2rem;
    font-weight: 400;
    letter-spacing: 1px;
  }

  /* Gallery layout */
  .gallery {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    gap: 55px;
    max-width: 1500px;
    margin: 60px auto;
    padding: 0 40px;
  }

  /* Card container */
  .card {
    background: #ffffff;
    transition: transform 0.18s ease, box-shadow 0.18s ease;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 18px rgba(0,0,0,0.10);
  }

  /* Large thumbnails with no cropping */
  .card img {
    width: 100%;
    height: auto;
    display: block;
    border: none;
  }

  /* Title styles */
  .card-title {
    margin-top: 14px;
    font-size: 1.1rem;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    color: #444;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-align: left;
  }

  /* Subtle subtitle */
  .card-subtitle {
    font-size: 0.85rem;
    margin-top: 4px;
    color: #888; /* subtle grey */
    font-weight: 300;
    text-align: left;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  @media (max-width: 900px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

<header>GRAPH ALGORITHM VISUALISATIONS</header>

<div class="gallery">

  <a href="mergeSort.html">
    <div class="card">
      <img src="thumbnails/mergeSort.png" alt="BFS Graph Thumbnail">
      <div class="card-title">MERGE SORT</div>
      <div class="card-subtitle">SORTING ALGORITHM</div>
    </div>
  </a>

  <a href="aStar.html">
    <div class="card">
      <img src="thumbnails/aStar.png" alt="A* Graph Thumbnail">
      <div class="card-title">A* Search</div>
      <div class="card-subtitle">GRAPH TRAVERSAL</div>
    </div>
  </a>


  <a href="dynamicProgramming.html">
    <div class="card">
      <img src="thumbnails/dynamicProgramming.png" alt="DYNAMIC PROGRAMMING">
      <div class="card-title">DYNAMIC PROGRAMMING</div>
      <div class="card-subtitle">STRING MANIPULATION</div>
    </div>
  </a>

  <a href="bfs.html">
    <div class="card">
      <img src="thumbnails/bfs.png" alt="BFS Graph Thumbnail">
      <div class="card-title">BREADTH FIRST SEARCH</div>
      <div class="card-subtitle">GRAPH TRAVERSAL</div>
    </div>
  </a>


  <a href="numeric.html">
    <div class="card">
      <img src="thumbnails/numeric.png" alt="Numeric Graph Thumbnail">
      <div class="card-title">NUMERIC</div>
      <div class="card-subtitle">MST</div>
    </div>
  </a>

  <a href="backtracking.html">
    <div class="card">
      <img src="thumbnails/backtracking.png" alt="Backtracking Thumbnail">
      <div class="card-title">BACKTRACKING</div>
      <div class="card-subtitle">SEARCH</div>
    </div>
  </a>

</div>

</body>
</html>
